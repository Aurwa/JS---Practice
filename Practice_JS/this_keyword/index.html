  <head>

  <body></body>

  <script>
    const thor = {
      name: "Thor",
    };

    const jade = {
      name: "Jade",
    };

    Object.prototype.greet = function () {
      console.log(`${this.name} says hello!`);
    };

    thor.greet();

  </script>
