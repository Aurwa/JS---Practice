<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <h1>Protypal Inheritance</h1>
  </body>

  <script>
    const animal = {
      type: "monkey",
    };
    //console.log("Before: ");
    //console.log(Object.getPrototypeOf(animal));

    // Setting Speak method on Object Prototype
    // Object.prototype.speak = () => {
    //   console.log("Hi");
    // };

    // animal.speak();
    // console.log("After: ");
    //console.log(Object.getPrototypeOf(animal));
    //console.log(animal);
    Object.prototype.hello = () => {
      console.log("Hello from animal");
    };
    animal.hello();
    console.log(Object.getOwnPropertyNames(animal));
    console.log(Object.getPrototypeOf(animal));
  </script>
